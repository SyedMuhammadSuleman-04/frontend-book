vla_integration:
  ros__parameters:
    # Speech recognition parameters
    speech_recognition:
      model: "base"  # Whisper model size: tiny, base, small, medium, large
      language: "en"  # Audio language
      timeout: 5.0    # Audio processing timeout in seconds
      sample_rate: 16000  # Audio sample rate
      channels: 1     # Audio channels

    # Natural language understanding parameters
    nlu:
      confidence_threshold: 0.7  # Minimum confidence for command acceptance
      max_command_length: 200    # Maximum command length in characters

    # Task planning parameters
    task_planning:
      max_action_sequence_length: 10  # Maximum number of actions in sequence
      action_timeout: 30.0            # Timeout for individual actions
      retry_attempts: 3               # Number of retry attempts for failed actions

    # Audio processing parameters
    audio:
      chunk_size: 1024
      format: "int16"
      enable_noise_reduction: true
      noise_reduction_threshold: -30.0

    # Performance parameters
    performance:
      max_response_time: 3.0  # Maximum response time in seconds
      enable_performance_monitoring: true

    # Safety parameters
    safety:
      enable_safety_validation: true
      max_velocity: 0.5  # Maximum robot velocity for safety
      enable_obstacle_detection: true